<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<div class="headerL">
					<span>Google 정보</span>
					<span>스토어</span>
				</div>
				<div class="headerR">
					<span>Gmail</span>
					<span>이미지</span>
					<i data-lucide="grip"></i>
					<div class="login">로그인</div>
				</div>
			</header>
			<main>
				<img src="./구글 로고.png" alt="구글 로고" />
				<div class="inputwrap">
					<i data-lucide="search"></i>
					<input type="text" placeholder="검색" />
					<div class="iconwrap">
						<i data-lucide="keyboard"></i>
						<i data-lucide="camera"></i>
					</div>
				</div>
				<div class="subwrap">
					<div class="subbox">Google 검색</div>
					<div class="subbox">I'm Feeling Lucky</div>
				</div>
				<span>Google 제공 서비스: <a href="#">English</a></span>
			</main>
			<footer>
				<div class="footerTop">
					<span>대한민국</span>
				</div>
				<div class="footerBot">
					<div class="footerL">
						<span>광고</span>
						<span>비즈니스</span>
						<span>검색의 원리</span>
					</div>
					<div class="footerR">
						<span>개인정보처리방침</span>
						<span>약관</span>
						<span>설정</span>
					</div>
				</div>
			</footer>
		</div>
		<script src="https://unpkg.com/lucide@latest"></script>
		<script>
			lucide.createIcons();
		</script>
	</body>
</html>
