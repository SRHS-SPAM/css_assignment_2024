<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputwrap">
        <i data-lucide="search"></i>
        <input type placeholder="Google 검색 또는 URL 입력" />
        <div class="icon">
          <i data-lucide="keyboard"></i>
          <i data-lucide="camera"></i>
        </div>
      </div>
    </div>
    <div class="leftbox">
      <div>Google 정보</div>
      <div>스토어</div>
    </div>
    <div class="rightbox">
      <div>Gmail</div>
      <div>이미지</div>
      <i data-lucide="grip"></i>
      <button>로그인</button>
    </div>
    <div class="구글로고">
      <img src="구글 로고.png" alt="" width="300px" />
    </div>
    <div></div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
