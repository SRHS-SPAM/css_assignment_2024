<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="highclass">
      <p class="one">Google 정보</p>
      <p class="two">스토어</p>
      <p class="three">Gmaill</p>
      <p class="four">이미지</p>
      <img class="five" src="점.png" width="25" height="25" alt="점" />
      <button class="six" type="button">로그인</button>
    </div>
    <div class="highbody">
      <div class="google">
        <img src="pngwing.com.png" width="300px" height="110px" alt="구글" />
      </div>

      <div class="lowbody">
        <i data-lucide="search"></i>
        <input type="text" placeholder="Google 검색 또는 UPL입력" />
        <i data-lucide="keyboard"></i>
        <i data-lucide="camera"></i>
      </div>

      <div class="buttonbox">
        <button class="botton1" type="button">google검색</button>
        <button class="botton2" type="button">I'm Feeling Lucky</button>
      </div>
      <p class="text1">Google 제공 서비스: <em class="text2">English</em></p>
    </div>

    <div class="lowclass1">
      <p class="korea">대한민국</p>
    </div>
    <div class="lowclass2">
      <p class="ad">광고</p>
      <p class="business">비지니스</p>
      <p class="search">검색의 원리</p>
      <p class="information">개인정보처리방침</p>
      <p class="terms">약관</p>
      <p class="setting">설정</p>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
