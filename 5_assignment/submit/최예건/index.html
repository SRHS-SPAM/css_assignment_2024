<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="topbox">
        <div class="left">
          <div class="g">
            <h3>Google 정보</h3>
          </div>
          <div class="store">
            <h3>스토어</h3>
          </div>
        </div>
        <div class="right">
          <div class="gmail">
            <h3>Gmail</h3>
          </div>
          <div class="image">
            <h3>이미지</h3>
          </div>
          <i data-lucide="grip"></i>
          <div class="login">
            <button class="button" type="button">로그인</button>
          </div>
        </div>
      </div>
      <div class="centerbox">
        <img class="google" src="구글 로고.png" alt="google" />
        <div class="input">
          <i data-lucide="search"></i>
          <input type="text" placeholder="입력하세요" />
          <div class="icon">
            <i data-lucide="keyboard"></i>
            <i data-lucide="camera"></i>
          </div>
        </div>
        <div class="center">
          <h4 class="search">Google 검색</h4>
          <h4 class="luck">I`m Feeling Lucky</h4>
        </div>
        <h5 class="eng">Google 기본 제공 서비스: English</h5>
      </div>
      <div class="gray">
        <h1>대한민국</h1>
        <div class="aa">
          <h1>광고</h1>
          <h1>비즈니스</h1>
          <h1>검색의 원리</h1>
        </div>
        <div class="bb">
          <h1>개인정보처리방침</h1>
          <h1>약관</h1>
          <h1>설정</h1>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
