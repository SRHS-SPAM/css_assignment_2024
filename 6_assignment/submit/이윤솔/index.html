<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bigclass">
      <p class="facebook">facebook</p>
      <p class="aka">
        facebook에서 전세계에 있는 친구, 가족, 지인들과 함께 이야기를
        나눠보세요.
      </p>
    </div>
    <div class="lowbox">
      <div class="bigbox">
        <div class="highbox">
          <input class="box1" type="text" placeholder="이메일 또는 전화번호"></input>
          <div class="box2">
            <input class="a2" type="text" placeholder="비밀번호" />
          </div>
          <div class="box3">
            <p class="signin" align="center">로그인</p>
            <p class="text4">비밀번호를 잊으셨나요?</p>
          </div>
        </div>
        <div class="box4">
          <div class="box5">
            <p class="text5">새 계정 만들기</p>
          </div>
        </div>
      </div>
      <div class="lowbox2">
        <p class="text3">유명인, 브랜드 또는 비즈니스를 위한</p>
        <p class="text3-1">페이지 만들기.</p>
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
